
<div class="margin-top">
    <div class="left-side-container">
        <div class="two-container">
        <div class="main-container">
            <div class="inner-container">
                <div class="image-container">
    
                </div>
                <div class="card-container">
                    <div class="card-header">
                        <p>Login to your account</p>
                    </div>
                    <div class="form-group">
                        <label for="email" class="label-name"></label>
                        <input id="email" [(ngModel)]='userInput' type="email" class="input-style" placeholder="Email or Phone Number">
    
                    </div>
                    <div class="form-group ">
                        <label for="password" class="label-name"></label>
                        <input id="password" [(ngModel)]="password"  type="password" class="input-style" placeholder="Password">
                        
                    </div>
    
                    <div class="d-flex flex-row checkbox-margin">
                        <input id="remember" type="checkbox" class="check" >
                        <label for="remember" class="check-style">Remember me</label>
                    </div>
                    
                    <button class="login-button" (click)="onLogin()" >LOGIN</button>
    
                    <div class="bottom">
                        <span>
                        <i class="fa fa-lock lock"></i>
                        <a href="" class="forgot">
                            Forgot Password?
                        </a></span>
                    </div>
    
                    <div class="bottom">
                        <p> Don't have an account?
                            <span>
                                <a href="register" class="forgot">Register</a>
                                
                            </span>
                        </p>
                        
    
                    </div>
    
    
    
                </div>
    
    
            </div> 
        
        </div>
        
    </div>
    </div>
    <div class="video-container " >
        <video [muted]="true" class="video-shape" autoplay playsinline loop >
            <source src="./assets/Logo-Bariflo.mp4" type="video/mp4">
           </video>
    </div>
    
</div>
